<!DOCTYPE html>
<html>
<head>
   <title>Adaptive page</title>
   <link rel="stylesheet"  href="style.css"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
   <div class="tablet">
    <div class="header_tablet">
       <div id="dropdown">
         <input type="image" src="tablet/menu.png" width="50%" height="50%" alt="Menu"/>
         <div class="dropdown-child">
             <p><input class="mainMenu"  type="button" value="Home"/></p>
             <p><input class="mainMenu"  type="button" value="What about ISAMA"/></p>
             <p><input class="mainMenu"  type="button" value="What we do?"/></p>
             <p><input class="mainMenu"  type="button" value="Our Projects"/></p>
             <p><input class="mainMenu"  type="button" value="Excellent Team"/></p>
             <p><input class="mainMenu"  type="button" value="Contact"/></p>
         </div>
       </div>
       <img src="tablet/logo.png">
       <input type="search" placeholder="Type your search words"/>
    </div>
   </div>

    <div class="header_desktop">
       <div class="position_desktop">
        <div class="header_desktop_right">
             <input type="search" placeholder="Type your search words" style="width:100%"/>
             <input type="image" src="desktop/contacts_all.png" width="100%" height="100%" alt="Contacts_all"/>
        </div>
        <div class="header_desktop_left">
           <div class="upper_arrow_menu">
            <div class="arrow-menu">
             <input class="mainMenu"  type="button" value="Home"/>
             <div class="arrow-up"></div>
            </div>
            <div class="arrow-menu">
             <input class="mainMenu"  type="button" value="What about ISAMA"/>
             <div class="arrow-up"></div>
            </div>
            <div class="arrow-menu">
             <input class="mainMenu"  type="button" value="What we do?"/>
             <div class="arrow-up"></div>
            </div>
            <div class="arrow-menu">
             <input class="mainMenu"  type="button" value="Our Projects"/>
             <div class="arrow-up"></div>
            </div>
            <div class="arrow-menu">
             <input class="mainMenu"  type="button" value="Excellent Team"/>
             <div class="arrow-up"></div>
            </div>
            <div class="arrow-menu">
             <input class="mainMenu"  type="button" value="Contact"/>
             <div class="arrow-up"></div>
            </div>
          </div>
          <input type="image" src="desktop/logo.png" width="50%" height="50%" alt="Logo"/>
        </div>
       </div>
    </div>
   
    <div class="main">
       <img src="tablet/lets_draw.png">
    </div>

    <!--<div class="green_phone">
       <img src="desktop/green_phone.png">
    </div>-->

    <div class="tree_lamp_tablet">
       <img src="tablet/lamp.png">
       <img src="tablet/tree.png">
    </div>
	
    <div class="tree_lamp_desktop">
       <div class="column">
       <img src="desktop/lamp.png" style="width:100%">
       <img src="desktop/green_phone.png" style="width:100%">
       </div>
       <img src="desktop/tree.png">
    </div>
     
  </div>
</body>
</html>
