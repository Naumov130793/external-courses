<!DOCTYPE html>
<html>
<head>
   <title>Adaptive page</title>
   <link rel="stylesheet"  href="books.css"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="wrapper">
  	  <div class="addingABook">
  	    <fieldset style="height:60%">
        <legend>Add a new book</legend>
           <div style="display:flex;flex-direction:row">
              <p style="text-align: left">Book<input type="text" id="addBook" size="5"></p>
              <p style="text-align: left">First Name<input type="text" id="addFirstName" size="5"></p>
              <p style="text-align: left">Second Name<input type="text" id="addSecondName" size="5"></p>
           </div>

           <p style="text-align: left">When this book has been written?(year)<input type="text" id="addRecent" size="5"></p>
           <div style="display:flex;flex-direction:row">
              <p style="text-align: left">Popularity(from 0 to 10)<input type="text" id="addIsPopular" size="5"></p>
              <p style="text-align: left">Price<input type="text" id="addFree" size="5"></p>
           </div>
           <div style="display:flex;flex-direction:row">
              <p style="text-align: left">Must Read<input type="checkbox" id="MustReadCheckBox"  size="5"></p>
              <p style="text-align: left">Best of list<input type="checkbox" id="BestOfListCheckBox"  size="5"></p>
              <p style="text-align: left">Classic Novels<input type="checkbox" id="ClassicNovelsCheckBox"  size="5"></p>
              <p style="text-align: left">Non Fiction<input type="checkbox" id="NonFictionCheckBox"  size="5"></p>
           </div>
           <p style="text-align: left">Link to cover of the book<input type="text" id="addCover"  size="15"></p>
           <div style="display:flex;flex-direction: row; justify-content:space-around;">
           <p style="text-align: left"><input type="submit" id="submitId" value="Add a book"></p>
           <p style="text-align: left"><input type="submit" id="CancelAdd" value="Cancel"></p>
        </div>
        </fieldset>    
      </div>
      <div class="must">
        Write here your must read titles
        <p style="text-align: left">Book<input type="text" id="mustBook" size="15"></p>
        <div style="display:flex;flex-direction: row; justify-content:center;">
           <p style="text-align: left"><input type="submit" id="addToMustRead" value="Add to Must Read"></p>
           <p style="text-align: left"><input type="submit" id="writeOutMustReadList" value="Write out must read list"></p>
        </div>
        <p style="text-align: left"><input type="submit" id="CancelMust" value="Cancel"></p>
      </div>
    <div class="horizontalBars">
      <img src="books/black_horizontal.png">
      <img src="books/black_horizontal.png">
    </div>
    <div class="leftVerticalBar">
      <div class="addABook"  id="addABookId">
         <!--<img src="books/add.png" style="width:80%; height:40%">-->

      <div class="Divide">

      </div>

         <input type="image" id="wishId" src="books/wish.png" style="width:50%; height:5%"/>

         <input type="image" id="nowId" src="books/now.png" style="width:50%; height:5%"/>

         <input type="image" src="books/non_fiction.png" style="width:50%;height:5%" id="non_fiction"/>
